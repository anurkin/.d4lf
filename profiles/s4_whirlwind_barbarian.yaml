#
# S4 - Pit 125+ ULTIMATE Whirlwind Barbarian
# STRICT VERSION - 925 2/3 with medium-end affixes rolls
#
# https://mobalytics.gg/diablo-4/builds/barbarian/xpgames-ultimate-whirlwind?equipmentTab=gear-stats&variantTab=0
#
# Most Affixes on Armor have ranges capped after ilvl 780
# Add minPower: xyz if desired where xyz is your target ilvl
# Jewelry should be 890+ to maximize the implicit resistance affixes
# All classes want a 925 Weapon. The Offhand should be 925 whenever possible if your class scales with off-hand weapon damage.

Affixes:
- Amulet:
    affixPool:
    - count:
      - {name: critical_strike_chance}
      - {name: cooldown_reduction}
      - {name: to_heavy_handed}
      minCount: 2
      minGreaterAffixCount: 0
    itemType: [amulet]
- Boots:
    affixPool:
    - count:
      - {name: strength}
      - {name: movement_speed}
      - {name: to_war_cry}
      minCount: 2
      minGreaterAffixCount: 0
    itemType: [boots]
- Gloves:
    affixPool:
    - count:
      - {name: critical_strike_chance}
      - {name: vulnerable_damage}
      - {name: strength}
      minCount: 2
      minGreaterAffixCount: 0
    itemType: [gloves]
- Legs:
    affixPool:
    - count:
      - {name: strength}
      - {name: maximum_life}
      - {name: armor}
      minCount: 2
      minGreaterAffixCount: 0
    itemType: [pants]
- Mace2H:
    affixPool:
    - count:
      - {name: strength}
      - {name: fury_on_kill}
      - {name: critical_strike_damage}
      minCount: 2
      minGreaterAffixCount: 0
    itemType: [two-handed mace]
- Ring:
    affixPool:
    - count:
      - {name: critical_strike_chance}
      - {name: vulnerable_damage}
      - {name: lucky_hit_up_to_a_chance_to_make_enemies_vulnerable_for_seconds}
      minCount: 2
      minGreaterAffixCount: 0
    itemType: [ring]
- Sword:
    affixPool:
    - count:
      - {name: strength}
      - {name: maximum_life}
      - {name: vulnerable_damage}
      minCount: 2
      minGreaterAffixCount: 0
    itemType: [sword]