Affixes:
#
# S4 - Blizzard Sorcerer - King of the North (Ubers Pit - Top-End Build) build by Lurkin
# STRICT VERSION - 925 2/3 with medium-end affixes rolls
#
# https://mobalytics.gg/diablo-4/profile/7a6796d2-fb9a-4afb-961b-fcb4cd9d088c/builds/0be4a777-c319-4f64-9702-97684df971ec
#
# Most Affixes on Armor have ranges capped after ilvl 780
# Add minPower: xyz if desired where xyz is your target ilvl
# Jewelry should be 890+ to maximize the implicit resistance affixes
# All classes want a 925 Weapon. The Offhand should be 925 whenever possible if your class scales with off-hand weapon damage.

  - Armor:
      itemType: chest armor
      minPower: 925
      affixPool:
        - count:
            - [ mana_per_second, 3 ]
            - [ to_flame_shield, 2 ]
            - [ armor, 1675 ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Gloves:
      itemType: gloves
      minPower: 925
      affixPool:
        - count: 
            - [ intelligence, 85 ]
            - [ attack_speed, 8.0 ]
            - [ critical_strike_chance, 7.0 ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Amulet:
      itemType: amulet
      minPower: 925
      affixPool:
        - count:
            - [ to_devouring_blaze, 1 ]
            - [ critical_strike_chance, 7.0 ]
            - [ cooldown_reduction, 7.0 ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Staff:
