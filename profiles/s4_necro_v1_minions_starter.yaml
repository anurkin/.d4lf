Affixes:
#
# S4 - No Holy Bolt Perfect Summoner Necromancer (Pit 110+) build by p4wnyhof
# STARTER VERSION - to fill quick slots with starter gear 780+ 2/3 any affixes rolls
#
# https://mobalytics.gg/diablo-4/profile/15fcdb6b-735b-484e-86f7-610728bcdff1/builds/a5310ecc-e0a5-48df-a740-a587ce54a02b
#
# Most Affixes on Armor have ranges capped after ilvl 780
# Add minPower: xyz if desired where xyz is your target ilvl
# Jewelry should be 890+ to maximize the implicit resistance affixes
# All classes want a 925 Weapon. The Offhand should be 925 whenever possible if your class scales with off-hand weapon damage.
  - Helm:
      itemType: helm
      minPower: 780
      affixPool:
        - count:
            - [ intelligence ]
            - [ cooldown_reduction ]
            - [ armor ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Armor:
      itemType: [ chest armor ]
      minPower: 780
      affixPool:
        - count:
            - [ armor ]
            - [ intelligence ]
            - [ maximum_life ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Gloves:
      itemType: gloves
      minPower: 780
      affixPool:
        - count:
            - [ critical_strike_chance ]
            - [ critical_strike_damage ]
            - [ to_skeletal_mage_mastery ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Pants:
      itemType: pants
      minPower: 780
      affixPool:
        - count: 
            - [ maximum_life ]
            - [ armor ]
            - [ to_skeletal_mage_mastery ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Boots:
      itemType: boots
      minPower: 780
      inherentPool:
        - count:
            - [ maximum_evade_charges, 2 ]
          minCount: 1
      affixPool:
        - count:
            - [ maximum_life ]
            - [ intelligence ]
            - [ to_skeletal_warrior_mastery ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Weapon:
      itemType: two-handed scythe
      minPower: 780
      affixPool:
        - count:
            - [ intelligence ]
            - [ critical_strike_damage ]
            - [ maximum_life ]
          minCount: 2
          maxCount: 3
          minGreaterAffixCount: 0

  - Amulet:
      itemType: amulet
      minPower: 780
      affixPool:
        - count:
            - [ critical_strike_chance ]
            - [ to_hellbent_commander ]
            - [ maximum_life ]
